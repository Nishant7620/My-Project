<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/fontawesome.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="background-color: #424769;  ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" ><img src="{% static 'core/images/logo2.jpg' %}" style="width: 100%;aspect-ratio: 3/2; object-fit: contain;mix-blend-mode: color-burn;" alt=""></a>
          <a class="navbar-brand" href="#" style="margin-left: 40px;">Furniture</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search" style="margin-left: 350px;">
                <input class="form-control me-2" type="search" placeholder="Products.." aria-label="Search" style="width:400px  ">
                <button class="btn btn-outline-success" type="submit" style="margin-left:8px">Search</button>
              </form>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0" style="padding: 10px; margin-right:40px">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      <script src="{% static 'core/js/bootstrap.min.js' %}"></script>  
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
</body>
</html>
