{% extends "core/base.html" %}
{% block home %}
<div class="container register h-50" >
    <div class="register-heading ">
        <h2 class="mb-3 text-primary">Register Here</h2>
    </div>
   <form action="" method="POST" novalidate>
    {% if messages %}
    {% for m in messages %}
     <p {% if m.tags %} class="alert alert-{{m.tags}} mb-5" {% endif %}>{{m}}" </p>
    {% endfor %}
    {% endif %}
        {% csrf_token %}
        {% for f in lf%}
        <div class="form-group mr-4 ml-4 ">
            {{f.label_tag}} {{f}} {{f.errors|striptags}}
        </div>
        {% endfor %}
        <div class="text-center">
        <input type="submit" value="Register" class="btn btn-success register-button">
        </div>
        <div class="already"><p>Already have an account?<a href="{% url "login" %}"> Sign in</a></p>
        </div>
        
    </form>
</div>
{% endblock home %}
