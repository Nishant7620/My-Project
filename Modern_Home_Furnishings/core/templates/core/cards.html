<!--Cards-->


<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/fontawesome.css' %}">
</head>
<div class="cards_main" style="background-color:#DCF2F1 ;">
<div class="card_heading_text">
    <h1>OUR POPULAR PRODUCTS</h1>
</div> 
<div class="container home_card_container" >                         <!-- we have created new container class-->
  <div class="row">                           <!-- we have created row class-->
      {% for b in bed %}
      <div class="col-sm-4 ">
        <a href="{% url "productdetails" b.id %}" style="text-decoration: none; ">        
          <div class="card bed_categories_card_home bed_card_home" style="width: 20rem; height:25rem;">
              <img class="card-img-top " src="{{b.product_image.url}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{b.name}}</h5>
                
                 <div class="text-center">
                      <h5 class="font-weight-bold text-dark "><i class="fa-solid fa-indian-rupee-sign"></i> <small class="fw-light rupee"> {{b.selling_price}}</small> <small class="text-danger">(% off)</small></h5> 
                      <a href="{% url "buynow" b.id %}" class="btn btn-success my-2">Buy Now</a>
                  </div>
              </div>
          </div>
        </a>
      </div>       
      {% endfor %}
  </div>
</div> 
</div>

      <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'core/js/jquery.js' %}"></script>
      <script src="{% static 'core/js/popper.js' %}"></script> 

<!--cards end-->
