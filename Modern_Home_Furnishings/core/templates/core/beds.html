{% extends "core/base.html" %}
{% block home %}
{% load static %}
 <div class="container " style="margin-top: 100px;">                         <!-- we have created new container class-->
  <div class="row">                           <!-- we have created row class-->
      {% for bc in Bed_category %}
      <div class="col-sm-4 ">
        <a href="{% url "productdetails" bc.id %}" style="text-decoration: none; ">        
          <div class="card dog_categories_card dog_card" style="width: 18rem; height:20rem">
              <img class="card-img-top " src="{{bc.pet_image.url}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{bc.name}}</h5>
                 <div class="text-center">
                      <h5 class="font-weight-bold text-dark "><i class="fa-solid fa-indian-rupee-sign"></i> <small class="fw-light rupee"> {{bc.selling_price}}</small> <small class="text-danger">(% off)</small></h5> 
                      
                  </div>
              </div>
          </div>
        </a>
      </div>       
      {% endfor %}
  </div>
</div> 
{% endblock home %}
