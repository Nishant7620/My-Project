{% extends "core/base.html" %}
{% block home %}
<div class="col-md-8">
    <div class="container profile-form">
         <div class="reg ">
            <h3 class="text-primary">Profile</h3>
        </div>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {% for f in lf%}
            <div class="form-group mr-4 ml-4 ">
                {{f.label_tag}} {{f}} {{f.errors}}
            </div>
            {% endfor %}
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-success register-button">
            </div>
        </form>
    </div>
{% endblock home %}
