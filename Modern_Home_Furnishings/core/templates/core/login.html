{% extends "core/base.html" %}
{% block home %}
<div class="container register" style="margin-top: 150px; margin-bottom: 50px;">
    <div class="register-heading ">
        <h2 class="mb-3 text-primary">Please Login</h2>
    </div>
   <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for f in lf%}
        <div class="form-group mr-4 ml-4 ">
            {{f.label_tag}} {{f}} {{f.errors|striptags}}
        </div>
        {% endfor %}
        <div class="text-center">
        <input type="submit" value="Login" class="btn btn-success register-button">
        </div>
        <div class="dont_account"><p>Don't have account?<a href="{% url "registration" %}"> Register now</a></p>
        </div>
    </form>
</div>

{% endblock home %}
