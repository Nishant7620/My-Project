{% extends "core/base.html" %}
{% block home %}
<div class="container " style="margin-top:100px">
<form action="" method="POST" novalidate>
    {% csrf_token %}
{% for f in form %}
<div class="form-group mr-4 ml-4 ">
{{f.label_tag}} {{f}} {{f.errors|striptags}}
</div>
{% endfor %}
<input type="submit" value="submit" class="btn-success success">
</form>
</div>
{%endblock home%}
