{% extends "core/base.html" %}
{% block home %}
<div class="container contact_us" style="margin-top:100px">
    <div class="heading">
        <h2 class="contact_us_heading"> Contact Us</h2>
    </div>
<form action="" method="POST" novalidate>
    {% csrf_token %}
{% for f in form %}
<div class="form-group mr-4 ml-4 ">
{{f.label_tag}} {{f}} {{f.errors|striptags}}
</div>
{% endfor %}
<div class="text-center">
<input type="submit" value="submit" class="btn btn-success contact_us_button">
</div>
</form>
</div>
{%endblock home%}
