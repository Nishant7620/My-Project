{% extends "core/base.html" %}
{% block home %}
<body style="background-color: #F0F0F0;">
<div class="col-md-8 main">
    <div class="container change-password">
         <div class="reg ">
            <h3 class="mb-3 text-primary mr-4">Change Password</h3>
        </div>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {% for f in lf%}
            <div class="form-group mr-4 ml-4 ">
                {{f.label_tag}} {{f}} {{f.errors}}
            </div>
            {% endfor %}
            <div class="text-center">
                <input type="submit" value="Change Password" class="btn btn-success password-button">
            </div>
        </form>
    </div>
</div>
</div>
</body>
{% endblock home %}
